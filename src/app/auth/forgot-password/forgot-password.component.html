<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Forgot Password</h1>
    <p class="auth-subtitle">Enter your email to receive password reset instructions</p>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': hasError('email')}"
          placeholder="Enter your email address"
        >
        <div *ngIf="hasError('email')" class="invalid-feedback">
          {{ getErrorMessage('email') }}
        </div>
        <div class="email-hint">
          You will receive an email with a reset token that you will need to complete the password reset process.
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary w-100" 
        [disabled]="isLoading || forgotPasswordForm.invalid">
        <span *ngIf="isLoading" class="spinner-border" role="status" aria-hidden="true"></span>
        {{ isLoading ? 'Processing...' : 'Send Reset Instructions' }}
      </button>
    </form>

    <div class="auth-footer">
      <a routerLink="/auth/login" class="btn-link">Back to Login</a>
    </div>
  </div>
</div>
